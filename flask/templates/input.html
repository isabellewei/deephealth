{% extends "base.html" %}

{% block title %}

{% endblock title %}

{% block body %}
<div class="container">
    <div class="page-header text-center">
        <h1><b>Deep Health Hackathon - Diabetes A</b></h1>
        <h2>Team Leaves on a Tree</h2>
        <hr>
        <p>Calculate the most likely admission id and discharge disposition id</p>
    </div>
    <div class="row">
      <div class="col-md-6 col-centered">
        <form method="post" action="{{ url_for('main') }}">
          <div class="form-group">
            <label for="coord">Enter patient data: </label>
            <input type="text" name="data" class="form-control" id="data" value="{{coord}}">
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
      </div>
    </div>
    {% if text %}
    <hr>
    <div class="row">
      <div class="col-md-12 col-centered">
        <div class="panel panel-default">
          <div class="panel-heading text-center">Model Results</div>
          <div class="panel-body">
            <pre>{{text}}</pre>
          </div>
        </div>
      </div>
    </div>
    {% endif %}
</div>

{% endblock body %}
